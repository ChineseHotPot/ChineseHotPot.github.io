<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏跑关工具导航</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 (虽然图标不用了，但可能页面其他地方会用到，先保留) -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 30px rgba(22, 93, 255, 0.1);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.03);
            }
        }
    </style>
    
    <style>
        /* 全局样式 */
        body {
            background-color: #F7F8FA;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(22, 93, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(114, 46, 209, 0.05) 0%, transparent 20%);
            min-height: 100vh;
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 93, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(22, 93, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 93, 255, 0); }
        }
        
        /* 渐变背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #165DFF 0%, #722ED1 100%);
        }
    </style>
</head>
<body class="font-inter text-dark flex flex-col items-center justify-center px-4 py-8">
    <!-- 页面容器 -->
    <div class="w-full max-w-4xl mx-auto">
        <!-- 标题区域 -->
        <header class="text-center mb-12 fade-in" style="animation-delay: 0.1s;">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-3">
                <span class="bg-clip-text text-transparent gradient-bg">游戏跑关工具</span>
            </h1>
            <p class="text-neutral text-lg max-w-xl mx-auto">
                选择以下工具开始您的游戏跑关之旅，提升效率，轻松通关
            </p>
        </header>
        
        <!-- 导航卡片区域 -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Mahjong Match 跑关工具 -->
            <a href="https://chinesehotpot.github.io/mh/" class="block group">
                <div class="bg-white rounded-2xl p-8 card-shadow hover-scale transition-all duration-300 border border-light group-hover:border-primary/20 fade-in" style="animation-delay: 0.3s;">
                    <!-- 替换为本地图片图标 -->
                    <div class="w-16 h-16 bg-primary/10 rounded-xl flex items-center justify-center mb-6 group-hover:bg-primary/20 transition-colors duration-300">
                        <img src="mahjong-icon.png" alt="麻将匹配工具图标" width="32" height="32">
                    </div>
                    <h2 class="text-xl font-bold mb-6 group-hover:text-primary transition-colors duration-300">
                        Mahjong Match 跑关工具
                    </h2>
                    <!-- 说明文字已删除 -->
                    <div class="flex items-center text-primary font-medium">
                        <span>开始使用</span>
                        <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform duration-300"></i>
                    </div>
                </div>
            </a>
            
            <!-- Number Match 跑关工具 -->
            <a href="https://chinesehotpot.github.io/gate/" class="block group">
                <div class="bg-white rounded-2xl p-8 card-shadow hover-scale transition-all duration-300 border border-light group-hover:border-accent/20 fade-in" style="animation-delay: 0.5s;">
                    <!-- 替换为本地图片图标 -->
                    <div class="w-16 h-16 bg-accent/10 rounded-xl flex items-center justify-center mb-6 group-hover:bg-accent/20 transition-colors duration-300">
                        <img src="number-icon.png" alt="数字匹配工具图标" width="32" height="32">
                    </div>
                    <h2 class="text-xl font-bold mb-6 group-hover:text-accent transition-colors duration-300">
                        Number Match 跑关工具
                    </h2>
                    <!-- 说明文字已删除 -->
                    <div class="flex items-center text-accent font-medium">
                        <span>开始使用</span>
                        <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform duration-300"></i>
                    </div>
                </div>
            </a>
        </main>
        
        <!-- 未来扩展区域 -->
        <div class="mt-12 text-center fade-in" style="animation-delay: 0.7s;">
            <div class="inline-flex items-center px-6 py-3 bg-light rounded-full text-neutral">
                <i class="fa fa-info-circle mr-2"></i>
                <span>更多工具正在开发中，敬请期待...</span>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-16 text-center text-neutral text-sm fade-in" style="animation-delay: 0.9s;">
            <p>© 2025 游戏跑关工具导航 | 为提升工作效率而设计</p>
        </footer>
    </div>
    
    <!-- 装饰元素 -->
    <div class="fixed top-1/4 -left-10 w-40 h-40 bg-primary/5 rounded-full blur-3xl"></div>
    <div class="fixed bottom-1/3 -right-10 w-40 h-40 bg-accent/5 rounded-full blur-3xl"></div>
    
    <!-- JavaScript -->
    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 为每个导航卡片添加点击效果
            const cards = document.querySelectorAll('.hover-scale');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.add('scale-95');
                    setTimeout(() => {
                        this.classList.remove('scale-95');
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
